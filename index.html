<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="logo" class="logo" />
        <form class="search" action="#">
          <input
            type="search"
            placeholder="Search Hotels"
            class="search__bar"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">8</span>
          </div>

          <div class="user-nav__user-box">
            <img
              src="./img/user-1.jpg"
              alt="User Photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Ahmed</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="sidebar__nav-list">
            <li class="sidebar__nav-item sidebar__nav-item--active">
              <a href="#" class="sidebar__nav-link">
                <svg class="sidebar__nav-icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span class="sidebar__nav-text">Hotel</span>
              </a>
            </li>
            <li class="sidebar__nav-item">
              <a href="#" class="sidebar__nav-link">
                <svg class="sidebar__nav-icon">
                  <use
                    xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span class="sidebar__nav-text">Flight</span>
              </a>
            </li>
            <li class="sidebar__nav-item">
              <a href="#" class="sidebar__nav-link">
                <svg class="sidebar__nav-icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span class="sidebar__nav-text">Car rental</span>
              </a>
            </li>
            <li class="sidebar__nav-item">
              <a href="#" class="sidebar__nav-link">
                <svg class="sidebar__nav-icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span class="sidebar__nav-text">tours</span>
              </a>
            </li>
          </ul>
          <div class="sidebar__copyright">
            &copy; 2022 by Trillo. All rights reserved.
          </div>
        </nav>
        <main class="hotel-view">Main</main>
      </div>
    </div>
  </body>
</html>
